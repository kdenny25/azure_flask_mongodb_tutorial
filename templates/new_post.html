{% extends 'layout.html' %}

{%  block style %}

{% endblock %}

{% block content %}
    <form method="post">
        <h2>Create a New Blog Post</h2>
        <hr>
        <div class="form-group">
            <label for="blogTitle">Blog Title</label>
            <input type="text" class="form-control" name="blogTitle" id="blotTitle">
        </div>
        <div class="form-group">
            <label for="blogContent">Content</label>
            <textarea class="form-control" id="blogContent" rows="5" name="blogContent">
            </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-success" style="visibility: {{ alert.visibility }}; margin-top: 10px;" role="alert">{{ alert.message }}</div>
    </form>
{% endblock %}
