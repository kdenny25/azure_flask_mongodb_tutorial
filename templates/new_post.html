{% extends 'layout.html' %}

{%  block style %}
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
{% endblock %}

{% block content %}
    <form method="post">
        <h2>Create a New Blog Post</h2>
        <hr>
        <div class="form-group">
            <label for="blogTitle">Blog Title</label>
            <input type="text" class="form-control" name="blogTitle" id="blotTitle">
        </div>
        <div class="form-group">
            <label for="blogContent">Content</label>
            <textarea class="form-control" id="blogContent" rows="5" name="blogContent"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
        <div class="alert alert-success" style="visibility: {{ alert.visibility }}; margin-top: 10px;" role="alert">{{ alert.message }}</div>
    </form>
{% endblock %}

{% block script %}
    <script>
        tinymce.init({
            selector: 'textarea#blogContent',
            skin: 'bootstrap',
            plugins: 'lists, link, image, media',
            toolbar: 'h1 h2 bold italic strikethrough blockquote bullist numlist backcolor | link image media | removeformat help',
            menubar: false,
        });
    </script>
{% endblock %}
